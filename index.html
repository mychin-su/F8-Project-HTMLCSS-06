<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;500&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Style Css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 5000px">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./assets/icon/logo.svg" alt="Lucy" class="logo" />
                    <!-- Navigation -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="navbar__link">Services & Rates</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="navbar__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <!--Header - Action -->
                    <div class="header__action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>

                    <!-- Hero -->
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero-left -->
                    <div class="hero-media">
                        <div class="hero__img-wrap">
                            <img src="./assets/img/hero-media1.png" alt="" class="hero__img" />
                            <!-- Decorators -->
                            <img
                                src="./assets/icon/decor2.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/icon/decor1.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img src="./assets/img/hero-media2.png" alt="" class="hero__img" />
                        </div>
                        <div class="hero__list">
                            <!-- item 1 -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/hero-media3.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__tile">Pet Health</p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton hero-list-item__skeleton2"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero-list-item__separate"></div>

                            <!-- item 2 -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/hero-media4.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__tile">Pet care</p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton hero-list-item__skeleton2"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- hero-right -->
                    <section class="hero__content">
                        <h2 class="hero__heading">Established & Trusted Pet Care Service</h2>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to choose from, including
                            daycare, private walks, office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn"
                                >Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="" class="hero__cta-link">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
