    <body style="height: 5000px">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header-top">
                        <!-- Logo -->
                        <img src="./assets/icon/logo.svg" alt="Lucy" class="logo" />
                        <!-- Navigation -->
                        <nav class="header-nav">
                            <ul class="header__list">
                                <li class="header__item">
                                    <a href="#!" class="header__link">Home</a>
                                </li>
                                <li class="header__item">
                                    <a href="#!" class="header__link">About</a>
                                </li>
                                <li class="header__item">
                                    <a href="#!" class="header__link">Services & Rates</a>
                                </li>
                                <li class="header__item">

                                </li>
                                <li class="header__item">
                                    <a href="#!" class="header__link">Contacts us</a>
                                </li>
                            </ul>
                        </nav>
                        <!-- Action -->
                        <div class="header__act">
                            <a href="#!" class="header-action__link">Sign in</a>
                            <a href="#!" class="btn header__cta">Sign up</a>
                        </div>
                    </div>
                    <!-- Hero -->
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero-left -->
                    <div class="hero-media">
                        <div class="hero__img-wrap">
                            <img src="./assets/img/hero-media1.png" alt="" class="hero__img" />
                            <!-- Decorators -->
                            <img src="./assets/icon/decor1.svg" alt="" class="hero__decor" />
                            <img src="./assets/icon/decor2.svg" alt="" class="hero__decor" />
                        </div>
                    </div>
                    <!-- hero-right -->
                    <section class="hero__content"></section>
                </div>
            </div>
        </section>
